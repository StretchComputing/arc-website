		<script>
			$(document).ready(function() {
				$(".register_btn").click(function() {
					var firstName = $('#firstname').val();
					var lastName = $('#lastname').val();
					var email = $('#email').val();
					var password = $('#password').val();
					var birthDate = $('#dob').val();				// must be in YYYY-MM-DD format!
					var notifications = false;							// on website, just hard code to 'false'
					var facebook = false;										// on website, just hard code to 'false'
					var twitter = false;										// on website, just hard code to 'false'
					var acceptTerms = true;									// on website, just hard code to 'true'
					ARC.createCustomer.run(firstName, lastName, email, password, birthDate, notifications, facebook, twitter, acceptTerms);
					return false;
				});
				$(".login_btn").click(function() {
					var email = $('#email').val();
					var password = $('#password').val();
					ARC.getToken.run(email, password);
					return false;
				});
				$(".logout_client_btn").click(function() {
					ARC.updateCustomer.run("I");
					return false;
				});
			});
		</script>

	<form id="signup" action="" method="post">

		<input type="text" id="dob" value="" placeholder="date of birth">
